          - work
          - temp
          - old
          - billing
        type: string
      type:
        description: >-
          Distinguishes between physical addresses (those you can visit) and
          mailing addresses (e.g. PO Boxes and care-of addresses). Most
          addresses are both.
        enum:
          - postal
          - physical
          - both
        type: string
      text:
        description: >-
