swagger: '2.0'
info:
  title: careplan-api
  x-ibm-name: careplan-api
  version: 1.0.1
host: $(catalog.host)
schemes:
  - https
basePath: /ibmfhir
produces:
  - application/json
consumes:
  - application/json
security:
  - clientIdHeader: []
    clientSecretHeader: []
securityDefinitions:
  clientIdHeader:
    type: apiKey
    in: header
    name: X-IBM-Client-Id
  clientSecretHeader:
    in: header
    name: X-IBM-Client-Secret
    type: apiKey
x-ibm-configuration:
  enforced: true
  testable: true
  cors:
    enabled: true
  assembly:
    execute:
      - switch:
          version: 2.0.0
          title: switch
          case:
            - condition: (($operationID() = 'CarePlan.create'))
              execute:
                - invoke:
                    version: 2.0.0
                    target-url: 'https://$(fhir_host)$(api.operation.path)'
                    username: fhiruser
                    password: Pass@1234
                    verb: keep
                    header-control:
                      type: blacklist
                      values: []
                    parameter-control:
                      type: blacklist
                      values: []
            - condition: (($operationID() = 'CarePlan.get'))
              execute:
                - invoke:
                    version: 2.0.0
                    target-url: 'https://$(fhir_host)$(api.operation.path)'
                    username: fhiruser
                    password: Pass@1234
                    verb: keep
          otherwise: []
    catch: []
  fhir_host:
    value: 'gitlab.prolifics.com:9443/fhir-server/api/v4'
    description: Hostname of the Watson FHIR Server resource
    encoded: false
  gateway: datapower-api-gateway
  type: rest
  phase: realized
  application-authentication:
    certificate: false
  properties:
    fhir_host:
      value: 'gitlab.prolifics.com:9443/fhir-server/api/v4'
  catalogs: {}
  activity-log:
    enabled: true
    error-content: header
    success-content: activity
definitions:
  CarePlan:
    description: >-
      Describes the intention of how one or more practitioners intend to deliver
      care for a particular patient, group or community for a period of time,
      possibly limited to care for a specific condition or set of conditions.
    properties:
      resourceType:
        description: This is a CarePlan resource
        enum:
          - CarePlan
      id:
        description: >-
          The logical id of the resource, as used in the URL for the resource.
          Once assigned, this value never changes.
        $ref: '#/definitions/id'
      meta:
        description: >-
          The metadata about the resource. This is content that is maintained by
          the infrastructure. Changes to the content might not always be
          associated with version changes to the resource.
        $ref: '#/definitions/Meta'
      implicitRules:
        description: >-
          A reference to a set of rules that were followed when the resource was
          constructed, and which must be understood when processing the content.
          Often, this is a reference to an implementation guide that defines the
          special rules along with other profiles etc.
        $ref: '#/definitions/uri'
      language:
        description: The base language in which the resource is written.
        $ref: '#/definitions/code'
      text:
        description: >-
          A human-readable narrative that contains a summary of the resource and
          can be used to represent the content of the resource to a human. The
          narrative need not encode all the structured data, but is required to
          contain sufficient detail to make it "clinically safe" for a human to
          just read the narrative. Resource definitions may define what content
          should be represented in the narrative to ensure clinical safety.
        $ref: '#/definitions/Narrative'
      contained:
        description: >-
          These resources do not have an independent existence apart from the
          resource that contains them - they cannot be identified independently,
          and nor can they have their own independent transaction scope.
        items:
          $ref: '#/definitions/ResourceList'
        type: array
      identifier:
        description: >-
          Business identifiers assigned to this care plan by the performer or
          other systems which remain constant as the resource is updated and
          propagates from server to server.
        items:
          $ref: '#/definitions/Identifier'
        type: array
      instantiatesCanonical:
        description: >-
          The URL pointing to a FHIR-defined protocol, guideline, questionnaire
          or other definition that is adhered to in whole or in part by this
          CarePlan.
        items:
          $ref: '#/definitions/canonical'
        type: array
      instantiatesUri:
        description: >-
          The URL pointing to an externally maintained protocol, guideline,
          questionnaire or other definition that is adhered to in whole or in
          part by this CarePlan.
        items:
          $ref: '#/definitions/uri'
        type: array
      basedOn:
        description: A care plan that is fulfilled in whole or in part by this care plan.
        items:
          $ref: '#/definitions/id'
        type: array
      replaces:
        description: >-
          Completed or terminated care plan whose function is taken by this new
          care plan.
        items:
          $ref: '#/definitions/id'
        type: array
      partOf:
        description: >-
          A larger care plan of which this particular care plan is a component
          or step.
        items:
          $ref: '#/definitions/id'
        type: array
      status:
        description: >-
          Indicates whether the plan is currently being acted upon, represents
          future intentions or is now a historical record.
        $ref: '#/definitions/code'
      intent:
        description: >-
          Indicates the level of authority/intentionality associated with the
          care plan and where the care plan fits into the workflow chain.
        $ref: '#/definitions/code'
      category:
        description: >-
          Identifies what "kind" of plan this is to support differentiation
          between multiple co-existing plans; e.g. "Home health", "psychiatric",
          "asthma", "disease management", "wellness plan", etc.
        items:
          $ref: '#/definitions/CodeableConcept'
        type: array
      title:
        description: Human-friendly name for the care plan.
        $ref: '#/definitions/string'
      description:
        description: A description of the scope and nature of the plan.
        $ref: '#/definitions/string'
      subject:
        description: >-
          Identifies the patient or group whose intended care is described by
          the plan.
        $ref: '#/definitions/id'
      encounter:
        description: >-
          The Encounter during which this CarePlan was created or to which the
          creation of this record is tightly associated.
        $ref: '#/definitions/id'
      period:
        description: >-
          Indicates when the plan did (or is intended to) come into effect and
          end.
        $ref: '#/definitions/Period'
      created:
        description: >-
          Represents when this particular CarePlan record was created in the
          system, which is often a system-generated date.
        $ref: '#/definitions/dateTime'
      author:
        description: >-
          When populated, the author is responsible for the care plan.  The care
          plan is attributed to the author.
        $ref: '#/definitions/id'
      contributor:
        description: >-
          Identifies the individual(s) or organization who provided the contents
          of the care plan.
        items:
          $ref: '#/definitions/id'
        type: array
      careTeam:
        description: >-
          Identifies all people and organizations who are expected to be
          involved in the care envisioned by this plan.
        items:
          $ref: '#/definitions/id'
        type: array
      addresses:
        description: >-
          Identifies the conditions/problems/concerns/diagnoses/etc. whose
          management and/or mitigation are handled by this plan.
        items:
          $ref: '#/definitions/id'
        type: array
      supportingInfo:
        description: >-
          Identifies portions of the patient's record that specifically
          influenced the formation of the plan.  These might include
          comorbidities, recent procedures, limitations, recent assessments,
          etc.
        items:
          $ref: '#/definitions/id'
        type: array
      goal:
        description: Describes the intended objective(s) of carrying out the care plan.
        items:
          $ref: '#/definitions/id'
        type: array
      activity:
        description: >-
          Identifies a planned action to occur as part of the plan.  For
          example, a medication to be used, lab tests to perform,
          self-monitoring, education, etc.
        items:
          $ref: '#/definitions/CarePlan_Activity'
        type: array
      note:
        description: General notes about the care plan not covered elsewhere.
        items:
          $ref: '#/definitions/Annotation'
        type: array
    additionalProperties: false
    required:
      - subject
      - resourceType
  id:
    pattern: '^[A-Za-z0-9\-\.]{1,64}$'
    type: string
    description: >-
      Any combination of letters, numerals, "-" and ".", with a length limit of
      64 characters.  (This might be an integer, an unprefixed OID, UUID or any
      other identifier pattern that meets these constraints.)  Ids are
      case-insensitive.
  Meta:
    description: >-
      The metadata about a resource. This is content in the resource that is
      maintained by the infrastructure. Changes to the content might not always
      be associated with version changes to the resource.
    properties:
      id:
        description: >-
          Unique id for the element within a resource (for internal references).
          This may be any string value that does not contain spaces.
        $ref: '#/definitions/string'
      versionId:
        description: >-
          The version specific identifier, as it appears in the version portion
          of the URL. This value changes when the resource is created, updated,
          or deleted.
        $ref: '#/definitions/id'
      lastUpdated:
        description: When the resource last changed - e.g. when the version changed.
        $ref: '#/definitions/instant'
      source:
        description: >-
          A uri that identifies the source system of the resource. This provides
          a minimal amount of [[[Provenance]]] information that can be used to
          track or differentiate the source of information in the resource. The
          source may identify another FHIR server, document, message, database,
          etc.
        $ref: '#/definitions/uri'
      profile:
        description: >-
          A list of profiles (references to [[[StructureDefinition]]] resources)
          that this resource claims to conform to. The URL is a reference to
          [[[StructureDefinition.url]]].
        items:
          $ref: '#/definitions/canonical'
        type: array
      security:
        description: >-
          Security labels applied to this resource. These tags connect specific
          resources to the overall security policy and infrastructure.
        items:
          $ref: '#/definitions/Coding'
        type: array
      tag:
        description: >-
          Tags applied to this resource. Tags are intended to be used to
          identify and relate resources to process and workflow, and
          applications are not required to consider the tags when interpreting
          the meaning of a resource.
        items:
          $ref: '#/definitions/Coding'
        type: array
    additionalProperties: false
  string:
    pattern: '^[ \r\n\t\S]+$'
    type: string
    description: A sequence of Unicode characters
  instant:
    pattern: >-
      ^([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])T([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?(Z|(\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))$
    type: string
    description: An instant in time - known at least to the second
  uri:
    pattern: ^\S*$
    type: string
    description: String of characters used to identify a name or a resource
  canonical:
    pattern: ^\S*$
    type: string
    description: A URI that is a reference to a canonical URL on a FHIR resource
  Coding:
    description: A reference to a code defined by a terminology system.
    properties:
      id:
        description: >-
          Unique id for the element within a resource (for internal references).
          This may be any string value that does not contain spaces.
        $ref: '#/definitions/string'
      system:
        description: >-
          The identification of the code system that defines the meaning of the
          symbol in the code.
        $ref: '#/definitions/uri'
      version:
        description: >-
          The version of the code system which was used when choosing this code.
          Note that a well-maintained code system does not need the version
          reported, because the meaning of codes is consistent across versions.
          However this cannot consistently be assured, and when the meaning is
          not guaranteed to be consistent, the version SHOULD be exchanged.
        $ref: '#/definitions/string'
      code:
        description: >-
          A symbol in syntax defined by the system. The symbol may be a
          predefined code or an expression in a syntax defined by the coding
          system (e.g. post-coordination).
        $ref: '#/definitions/code'
      display:
        description: >-
          A representation of the meaning of the code in the system, following
          the rules of the system.
        $ref: '#/definitions/string'
      userSelected:
        description: >-
          Indicates that this coding was chosen by a user directly - e.g. off a
          pick list of available items (codes or displays).
        $ref: '#/definitions/boolean'
    additionalProperties: false
  code:
    pattern: '^[^\s]+(\s[^\s]+)*$'
    type: string
    description: >-
      A string which has at least one character and no leading or trailing
      whitespace and where there is no whitespace other than single spaces in
      the contents
  boolean:
    pattern: ^true|false$
    type: boolean
    description: Value of "true" or "false"
  Narrative:
    description: >-
      A human-readable summary of the resource conveying the essential clinical
      and business information for the resource.
    properties:
      id:
        description: >-
          Unique id for the element within a resource (for internal references).
          This may be any string value that does not contain spaces.
        $ref: '#/definitions/string'
      status:
        description: >-
          The status of the narrative - whether it's entirely generated (from
          just the defined data or the extensions too), or whether a human
          authored it and it may contain additional data.
        enum:
          - generated
          - extensions
          - additional
          - empty
      div:
        description: 'The actual narrative content, a stripped down version of XHTML.'
        $ref: '#/definitions/xhtml'
    additionalProperties: false
    required:
      - div
  xhtml:
    description: xhtml - escaped html (see specfication)
  Identifier:
    description: >-
      An identifier - identifies some entity uniquely and unambiguously.
      Typically this is used for business identifiers.
    properties:
      id:
        description: >-
          Unique id for the element within a resource (for internal references).
          This may be any string value that does not contain spaces.
        $ref: '#/definitions/string'
      use:
        description: The purpose of this identifier.
        enum:
          - usual
          - official
          - temp
          - secondary
          - old
      type:
        description: >-
          A coded type for the identifier that can be used to determine which
          identifier to use for a specific purpose.
        $ref: '#/definitions/CodeableConcept'
      system:
        description: >-
          Establishes the namespace for the value - that is, a URL that
          describes a set values that are unique.
        $ref: '#/definitions/uri'
      value:
        description: >-
          The portion of the identifier typically relevant to the user and which
          is unique within the context of the system.
        $ref: '#/definitions/string'
      period:
        description: Time period during which identifier is/was valid for use.
        $ref: '#/definitions/Period'
      assigner:
        description: Organization that issued/manages the identifier.
        $ref: '#/definitions/id'
    additionalProperties: false
  CodeableConcept:
    description: >-
      A concept that may be defined by a formal reference to a terminology or
      ontology or may be provided by text.
    properties:
      id:
        description: >-
          Unique id for the element within a resource (for internal references).
          This may be any string value that does not contain spaces.
        $ref: '#/definitions/string'
      coding:
        description: A reference to a code defined by a terminology system.
        items:
          $ref: '#/definitions/Coding'
        type: array
      text:
        description: >-
          A human language representation of the concept as
          seen/selected/uttered by the user who entered the data and/or which
          represents the intended meaning of the user.
        $ref: '#/definitions/string'
    additionalProperties: false
  Period:
    description: A time period defined by a start and end date and optionally time.
    properties:
      id:
        description: >-
          Unique id for the element within a resource (for internal references).
          This may be any string value that does not contain spaces.
        $ref: '#/definitions/string'
      start:
        description: The start of the period. The boundary is inclusive.
        $ref: '#/definitions/dateTime'
      end:
        description: >-
          The end of the period. If the end of the period is missing, it means
          no end was known or planned at the time the instance was created. The
          start may be in the past, and the end date in the future, which means
          that period is expected/planned to end at that time.
        $ref: '#/definitions/dateTime'
    additionalProperties: false
  dateTime:
    pattern: >-
      ^([0-9]([0-9]([0-9][1-9]|[1-9]0)|[1-9]00)|[1-9]000)(-(0[1-9]|1[0-2])(-(0[1-9]|[1-2][0-9]|3[0-1])(T([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?(Z|(\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00)))?)?)?$
    type: string
    description: >-
      A date, date-time or partial date (e.g. just year or year + month).  If
      hours and minutes are specified, a time zone SHALL be populated. The
      format is a union of the schema types gYear, gYearMonth, date and
      dateTime. Seconds must be provided due to schema type constraints but may
      be zero-filled and may be ignored.                 Dates SHALL be valid
      dates.
  CarePlan_Activity:
    description: >-
      Describes the intention of how one or more practitioners intend to deliver
      care for a particular patient, group or community for a period of time,
      possibly limited to care for a specific condition or set of conditions.
    properties:
      id:
        description: >-
          Unique id for the element within a resource (for internal references).
          This may be any string value that does not contain spaces.
        $ref: '#/definitions/string'
      outcomeCodeableConcept:
        description: >-
          Identifies the outcome at the point when the status of the activity is
          assessed.  For example, the outcome of an education activity could be
          patient understands (or not).
        items:
          $ref: '#/definitions/CodeableConcept'
        type: array
      outcomeReference:
        description: >-
          Details of the outcome or action resulting from the activity.  The
          reference to an "event" resource, such as Procedure or Encounter or
          Observation, is the result/outcome of the activity itself.  The
          activity can be conveyed using CarePlan.activity.detail OR using the
          CarePlan.activity.reference (a reference to a “request” resource).
        items:
          $ref: '#/definitions/id'
        type: array
      progress:
        description: Notes about the adherence/status/progress of the activity.
        items:
          $ref: '#/definitions/Annotation'
        type: array
      reference:
        description: >-
          The details of the proposed activity represented in a specific
          resource.
        $ref: '#/definitions/id'
      detail:
        description: >-
          A simple summary of a planned activity suitable for a general care
          plan system (e.g. form driven) that doesn't know about specific
          resources such as procedure etc.
        $ref: '#/definitions/CarePlan_Detail'
    additionalProperties: false
  Annotation:
    description: >-
      A  text note which also  contains information about who made the statement
      and when.
    properties:
      id:
        description: >-
          Unique id for the element within a resource (for internal references).
          This may be any string value that does not contain spaces.
        $ref: '#/definitions/string'
      authorReference:
        description: The individual responsible for making the annotation.
        $ref: '#/definitions/id'
      authorString:
        description: The individual responsible for making the annotation.
        pattern: '^[ \r\n\t\S]+$'
        type: string
      time:
        description: Indicates when this particular annotation was made.
        $ref: '#/definitions/dateTime'
      text:
        description: The text of the annotation in markdown format.
        $ref: '#/definitions/markdown'
    additionalProperties: false
  markdown:
    pattern: '^[ \r\n\t\S]+$'
    type: string
    description: >-
      A string that may contain Github Flavored Markdown syntax for optional
      processing by a mark down presentation engine
  CarePlan_Detail:
    description: >-
      Describes the intention of how one or more practitioners intend to deliver
      care for a particular patient, group or community for a period of time,
      possibly limited to care for a specific condition or set of conditions.
    properties:
      id:
        description: >-
          Unique id for the element within a resource (for internal references).
          This may be any string value that does not contain spaces.
        $ref: '#/definitions/string'
      kind:
        description: >-
          A description of the kind of resource the in-line definition of a care
          plan activity is representing.  The CarePlan.activity.detail is an
          in-line definition when a resource is not referenced using
          CarePlan.activity.reference.  For example, a MedicationRequest, a
          ServiceRequest, or a CommunicationRequest.
        $ref: '#/definitions/code'
      instantiatesCanonical:
        description: >-
          The URL pointing to a FHIR-defined protocol, guideline, questionnaire
          or other definition that is adhered to in whole or in part by this
          CarePlan activity.
        items:
          $ref: '#/definitions/canonical'
        type: array
      instantiatesUri:
        description: >-
          The URL pointing to an externally maintained protocol, guideline,
          questionnaire or other definition that is adhered to in whole or in
          part by this CarePlan activity.
        items:
          $ref: '#/definitions/uri'
        type: array
      code:
        description: >-
          Detailed description of the type of planned activity; e.g. what lab
          test, what procedure, what kind of encounter.
        $ref: '#/definitions/CodeableConcept'
      reasonCode:
        description: >-
          Provides the rationale that drove the inclusion of this particular
          activity as part of the plan or the reason why the activity was
          prohibited.
        items:
          $ref: '#/definitions/CodeableConcept'
        type: array
      reasonReference:
        description: >-
          Indicates another resource, such as the health condition(s), whose
          existence justifies this request and drove the inclusion of this
          particular activity as part of the plan.
        items:
          $ref: '#/definitions/id'
        type: array
      goal:
        description: >-
          Internal reference that identifies the goals that this activity is
          intended to contribute towards meeting.
        items:
          $ref: '#/definitions/id'
        type: array
      status:
        description: Identifies what progress is being made for the specific activity.
        enum:
          - not-started
          - scheduled
          - in-progress
          - on-hold
          - completed
          - cancelled
          - stopped
          - unknown
          - entered-in-error
      statusReason:
        description: >-
          Provides reason why the activity isn't yet started, is on hold, was
          cancelled, etc.
        $ref: '#/definitions/CodeableConcept'
      doNotPerform:
        description: >-
          If true, indicates that the described activity is one that must NOT be
          engaged in when following the plan.  If false, or missing, indicates
          that the described activity is one that should be engaged in when
          following the plan.
        $ref: '#/definitions/boolean'
      scheduledTiming:
        description: >-
          The period, timing or frequency upon which the described activity is
          to occur.
        $ref: '#/definitions/Timing'
      scheduledPeriod:
        description: >-
          The period, timing or frequency upon which the described activity is
          to occur.
        $ref: '#/definitions/Period'
      scheduledString:
        description: >-
          The period, timing or frequency upon which the described activity is
          to occur.
        pattern: '^[ \r\n\t\S]+$'
        type: string
      location:
        description: >-
          Identifies the facility where the activity will occur; e.g. home,
          hospital, specific clinic, etc.
        $ref: '#/definitions/id'
      performer:
        description: Identifies who's expected to be involved in the activity.
        items:
          $ref: '#/definitions/id'
        type: array
      productCodeableConcept:
        description: >-
          Identifies the food, drug or other product to be consumed or supplied
          in the activity.
        $ref: '#/definitions/CodeableConcept'
      productReference:
        description: >-
          Identifies the food, drug or other product to be consumed or supplied
          in the activity.
        $ref: '#/definitions/id'
      dailyAmount:
        description: Identifies the quantity expected to be consumed in a given day.
        $ref: '#/definitions/Quantity'
      quantity:
        description: >-
          Identifies the quantity expected to be supplied, administered or
          consumed by the subject.
        $ref: '#/definitions/Quantity'
      description:
        description: >-
          This provides a textual description of constraints on the intended
          activity occurrence, including relation to other activities.  It may
          also include objectives, pre-conditions and end-conditions.  Finally,
          it may convey specifics about the activity such as body site, method,
          route, etc.
        $ref: '#/definitions/string'
    additionalProperties: false
  Timing:
    description: >-
      Specifies an event that may occur multiple times. Timing schedules are
      used to record when things are planned, expected or requested to occur.
      The most common usage is in dosage instructions for medications. They are
      also used when planning care of various kinds, and may be used for
      reporting the schedule to which past regular activities were carried out.
    properties:
      id:
        description: >-
          Unique id for the element within a resource (for internal references).
          This may be any string value that does not contain spaces.
        $ref: '#/definitions/string'
      event:
        description: Identifies specific times when the event occurs.
        items:
          $ref: '#/definitions/dateTime'
        type: array
      repeat:
        description: A set of rules that describe when the event is scheduled.
        $ref: '#/definitions/Timing_Repeat'
      code:
        description: >-
          A code for the timing schedule (or just text in code.text). Some codes
          such as BID are ubiquitous, but many institutions define their own
          additional codes. If a code is provided, the code is understood to be
          a complete statement of whatever is specified in the structured timing
          data, and either the code or the data may be used to interpret the
          Timing, with the exception that .repeat.bounds still applies over the
          code (and is not contained in the code).
        $ref: '#/definitions/CodeableConcept'
    additionalProperties: false
  Timing_Repeat:
    description: >-
      Specifies an event that may occur multiple times. Timing schedules are
      used to record when things are planned, expected or requested to occur.
      The most common usage is in dosage instructions for medications. They are
      also used when planning care of various kinds, and may be used for
      reporting the schedule to which past regular activities were carried out.
    properties:
      id:
        description: >-
          Unique id for the element within a resource (for internal references).
          This may be any string value that does not contain spaces.
        $ref: '#/definitions/string'
      boundsDuration:
        description: >-
          Either a duration for the length of the timing schedule, a range of
          possible length, or outer bounds for start and/or end limits of the
          timing schedule.
        $ref: '#/definitions/Duration'
      boundsRange:
        description: >-
          Either a duration for the length of the timing schedule, a range of
          possible length, or outer bounds for start and/or end limits of the
          timing schedule.
        $ref: '#/definitions/Range'
      boundsPeriod:
        description: >-
          Either a duration for the length of the timing schedule, a range of
          possible length, or outer bounds for start and/or end limits of the
          timing schedule.
        $ref: '#/definitions/Period'
      count:
        description: >-
          A total count of the desired number of repetitions across the duration
          of the entire timing specification. If countMax is present, this
          element indicates the lower bound of the allowed range of count
          values.
        $ref: '#/definitions/positiveInt'
      countMax:
        description: >-
          If present, indicates that the count is a range - so to perform the
          action between [count] and [countMax] times.
        $ref: '#/definitions/positiveInt'
      duration:
        description: >-
          How long this thing happens for when it happens. If durationMax is
          present, this element indicates the lower bound of the allowed range
          of the duration.
        $ref: '#/definitions/decimal'
      durationMax:
        description: >-
          If present, indicates that the duration is a range - so to perform the
          action between [duration] and [durationMax] time length.
        $ref: '#/definitions/decimal'
      durationUnit:
        description: 'The units of time for the duration, in UCUM units.'
        enum:
          - s
          - min
          - h
          - d
          - wk
          - mo
          - a
      frequency:
        description: >-
          The number of times to repeat the action within the specified period.
          If frequencyMax is present, this element indicates the lower bound of
          the allowed range of the frequency.
        $ref: '#/definitions/positiveInt'
      frequencyMax:
        description: >-
          If present, indicates that the frequency is a range - so to repeat
          between [frequency] and [frequencyMax] times within the period or
          period range.
        $ref: '#/definitions/positiveInt'
      period:
        description: >-
          Indicates the duration of time over which repetitions are to occur;
          e.g. to express "3 times per day", 3 would be the frequency and "1
          day" would be the period. If periodMax is present, this element
          indicates the lower bound of the allowed range of the period length.
        $ref: '#/definitions/decimal'
      periodMax:
        description: >-
          If present, indicates that the period is a range from [period] to
          [periodMax], allowing expressing concepts such as "do this once every
          3-5 days.
        $ref: '#/definitions/decimal'
      periodUnit:
        description: The units of time for the period in UCUM units.
        enum:
          - s
          - min
          - h
          - d
          - wk
          - mo
          - a
      dayOfWeek:
        description: >-
          If one or more days of week is provided, then the action happens only
          on the specified day(s).
        items:
          $ref: '#/definitions/code'
        type: array
      timeOfDay:
        description: Specified time of day for action to take place.
        items:
          $ref: '#/definitions/time'
        type: array
      when:
        description: >-
          An approximate time period during the day, potentially linked to an
          event of daily living that indicates when the action should occur.
        items:
          enum:
            - MORN
            - MORN.early
            - MORN.late
            - NOON
            - AFT
            - AFT.early
            - AFT.late
            - EVE
            - EVE.early
            - EVE.late
            - NIGHT
            - PHS
            - HS
            - WAKE
            - C
            - CM
            - CD
            - CV
            - AC
            - ACM
            - ACD
            - ACV
            - PC
            - PCM
            - PCD
            - PCV
        type: array
      offset:
        description: >-
          The number of minutes from the event. If the event code does not
          indicate whether the minutes is before or after the event, then the
          offset is assumed to be after the event.
        $ref: '#/definitions/unsignedInt'
    additionalProperties: false
  Duration:
    description: A length of time.
    properties:
      id:
        description: >-
          Unique id for the element within a resource (for internal references).
          This may be any string value that does not contain spaces.
        $ref: '#/definitions/string'
      value:
        description: >-
          The value of the measured amount. The value includes an implicit
          precision in the presentation of the value.
        $ref: '#/definitions/decimal'
      comparator:
        description: >-
          How the value should be understood and represented - whether the
          actual value is greater or less than the stated value due to
          measurement issues; e.g. if the comparator is "<" , then the real
          value is < stated value.
        enum:
          - <
          - <=
          - '>='
          - '>'
      unit:
        description: A human-readable form of the unit.
        $ref: '#/definitions/string'
      system:
        description: >-
          The identification of the system that provides the coded form of the
          unit.
        $ref: '#/definitions/uri'
      code:
        description: >-
          A computer processable form of the unit in some unit representation
          system.
        $ref: '#/definitions/code'
    additionalProperties: false
  decimal:
    pattern: '^-?(0|[1-9][0-9]*)(\.[0-9]+)?([eE][+-]?[0-9]+)?$'
    type: number
    description: A rational number with implicit precision
  Range:
    description: A set of ordered Quantities defined by a low and high limit.
    properties:
      id:
        description: >-
          Unique id for the element within a resource (for internal references).
          This may be any string value that does not contain spaces.
        $ref: '#/definitions/string'
      low:
        description: The low limit. The boundary is inclusive.
        $ref: '#/definitions/Quantity'
      high:
        description: The high limit. The boundary is inclusive.
        $ref: '#/definitions/Quantity'
    additionalProperties: false
  Quantity:
    description: >-
      A measured amount (or an amount that can potentially be measured). Note
      that measured amounts include amounts that are not precisely quantified,
      including amounts involving arbitrary units and floating currencies.
    properties:
      id:
        description: >-
          Unique id for the element within a resource (for internal references).
          This may be any string value that does not contain spaces.
        $ref: '#/definitions/string'
      value:
        description: >-
          The value of the measured amount. The value includes an implicit
          precision in the presentation of the value.
        $ref: '#/definitions/decimal'
      comparator:
        description: >-
          How the value should be understood and represented - whether the
          actual value is greater or less than the stated value due to
          measurement issues; e.g. if the comparator is "<" , then the real
          value is < stated value.
        enum:
          - <
          - <=
          - '>='
          - '>'
      unit:
        description: A human-readable form of the unit.
        $ref: '#/definitions/string'
      system:
        description: >-
          The identification of the system that provides the coded form of the
          unit.
        $ref: '#/definitions/uri'
      code:
        description: >-
          A computer processable form of the unit in some unit representation
          system.
        $ref: '#/definitions/code'
    additionalProperties: false
  positiveInt:
    pattern: '^[1-9][0-9]*$'
    type: number
    description: An integer with a value that is positive (e.g. >0)
  time:
    pattern: '^([01][0-9]|2[0-3]):[0-5][0-9]:([0-5][0-9]|60)(\.[0-9]+)?$'
    type: string
    description: 'A time during the day, with no date specified'
  unsignedInt:
    pattern: '^[0]|([1-9][0-9]*)$'
    type: number
    description: An integer with a value that is not negative (e.g. >= 0)
